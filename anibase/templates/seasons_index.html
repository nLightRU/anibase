{%extends 'base.html'%}

{%block title%}
    Seasons
{% endblock %}

{%block body%}
{{super()}}

<div class="container">
    <div class="row mb-3">
        <h1>All anime</h1>
    </div>
    <div class="row mb-3 row-cols-4">
        {% for season in seasons%}
            <div class="col-sm-3">
                <a href="{{url_for('views.season', season=season['season'], year=season['year'])}}">
                    {{season['season'].title()}} {{season['year']}}
                </a>
            </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
