{%extends 'base.html'%}

{%block title%}
    Anibase Anime
{% endblock %}

{%block body%}
{{super()}}

<div class="container">
    <h2>Anime</h2>
    <ul>
    {%for a in anime_titles%}
        <li><a href={{"/anime/%d" % a.mal_id}}>{{a.title}}</a></li>
    {%endfor%}
    </ul>
    <div>
        {%if page > 1%}
            <a href="/anime?page={{page-1}}">Back</a>
        {%endif%}
        {%if page < 10%}
            <a href="/anime?page={{page+1}}">Forward</a>
        {%endif%}
    </div>
</div>

{%endblock%}
